{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}
    <h1>Search Github Repositories</h1>
    {% if msg %}
        <p>{{msg}}</p>
    {% endif %}
    <form action="/search" method="post">
        <input type="text" placeholder="Search on Github" name="user_search" required/>
        <button type="submit">Search</button>
    </form>
    {% block results %}{% endblock %}
{% endblock %}
