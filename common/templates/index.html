{% extends "base.html" %}

{% block body %}
<h1 class="center">Deal Leap</h1>

<div id="map-canvas"></div>

<script>
    var map;
    function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 12,
            center: {lat: 40.7493226, lng: -73.9771259}
        });
        {% for marker in markers %}
            var marker = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title: 'Hello World!'
            });
        {% endfor %}

    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
